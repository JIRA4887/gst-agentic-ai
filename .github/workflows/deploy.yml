# .github/workflows/deploy.yml
name: Deploy GST AI to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Update API endpoints in frontend
      run: |
        # Replace API URLs with your Hugging Face Space URL
        sed -i 's|API_BASE_URL = ".*"|API_BASE_URL = "https://your-username-gst-agentic-ai.hf.space"|g' frontend/js/api.js
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './frontend'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
