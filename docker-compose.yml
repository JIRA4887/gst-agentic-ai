# docker-compose.yml - Update your existing setup
version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: gst-n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=gstai2025
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/home/node/.n8n/workflows
    networks:
      - gst-ai-network

  # Optional: Local API service
  gst-api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    container_name: gst-api
    ports:
      - "3000:3000"
    environment:
      - OLLAMA_HOST=host.docker.internal:11434
    networks:
      - gst-ai-network

volumes:
  n8n_data:

networks:
  gst-ai-network:
    driver: bridge
